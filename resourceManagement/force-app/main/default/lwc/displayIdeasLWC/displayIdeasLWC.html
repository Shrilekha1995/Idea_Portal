
<template>
    <h2> Project Idea List</h2>

    <lightning-layout multiple-rows="true" vertical-align="end">
        <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6" padding="around-small">
                <div class="slds-form-element">
                        <div class="slds-form-element__control">
                                <lightning-input type="text" 
                                                 label="Enter location" 
                                                 onchange={handleLocation} ></lightning-input>
                        </div>
                    </div> 
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
                <lightning-button label="Search" 
                                  variant="brand" 
                                  onclick={handleSearch}></lightning-button>
            </lightning-layout-item>
        </lightning-layout><br/>
        <!--for technolgy
        -->

        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6" padding="around-small">
                    <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                    <lightning-input type="text" 
                                                     label="Enter Technology" 
                                                     onchange={handleTechnology} ></lightning-input>
                            </div>
                        </div> 
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
                    <lightning-button label="Search" 
                                      variant="brand" 
                                      onclick={handleTechnologySearch}></lightning-button>
                </lightning-layout-item>
            </lightning-layout><br/>


        <!--end technology-->
    <template if:true={ideas}>
        <lightning-datatable data={ideas} columns={columns} key-field="Id" value={idea} hide-checkbox-column="true" 
        onrowaction ={rowHandler}>
        </lightning-datatable>
    </template>
    <template if:true={error}>
        {error}
    </template>

   
</template>
